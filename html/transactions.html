<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">        
    <title>Dynamic Display</title>
</head>
<body class="bg-gray-100 p-4">

    <nav class="bg-white p-4 rounded shadow mb-4">
        <div class="flex justify-between items-center">
            <div class="p-4 rl-auto">
                <a class="text-xl font-bold text-green-500">Transactions (last 25)</a>
            </div>
            <div class="p-4 ml-auto flex items-center space-x-4">
                <div class="p-4 ml-auto">
                    <a class="text-l font-bold text-red-500" href="/">To main page</a>
                </div>
                <div class="p-4 ml-auto">
                    <a class="text-l font-bold text-blue-500" href="/user">User</a>
                </div>
                <div>
                    <a class="text-l font-bold text-green-500" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>      
    
    <nav class="bg-white p-4 rounded shadow mb-4">
        <div id="tranactions" class="p-4 bg-white rounded shadow"></div>
            <div class="grid grid-cols-1 gap-4">
                <div class="p-4 bg-white rounded shadow">                      
                    <table class="min-w-full bg-blue-50">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider text-smaller">Item</th>
                                <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider text-smaller">Date</th>
                                <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider text-smaller">Volume</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .transactions}}
                            <tr>
                                <td class="py-2 px-4 border-b border-gray-200 text-xl-smaller">{{.Asset}}</td>
                                <td class="py-2 px-4 border-b border-gray-200 text-xl-smaller">{{.Date}}</td>
                                <td class="py-2 px-4 border-b border-gray-200 text-xl-smaller">{{.Volume}}</td>                                
                            </tr>
                            {{end}}
                        </tbody>
                    </table>   
                </div>
            </div>
        </div>

    </nav>


</body>
</html>
