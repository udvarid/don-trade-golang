<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">    
    <link href="/static/styles.css" rel="stylesheet">
    <title>Dynamic Display</title>
</head>
<body class="bg-gray-100 p-4">

    <nav class="bg-white p-4 rounded shadow mb-4">
        <div class="flex justify-between items-center">
            <div class="p-4 text-xl font-bold text-blue-500">
              Hall of Fame!
            </div>
            <div class="p-4 ml-auto flex items-center space-x-4">
                <div>
                    <a class="text-l font-bold text-red-500" href="/">To main page</a>
                </div>
            </div>
          </div>
    </nav>  

    <div id="Assets" class="p-4 bg-white rounded shadow">     
        <h2 class="text-l font-bold text-blue-600 my-4">Traders</h2>
            <table class="min-w-full bg-blue-50">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider">Name</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider">Profit %</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider">Invested %</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-blue-100 text-left text-sm leading-4 font-bold text-lightblue-600 tracking-wider">Trader since (days)</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .traders}}
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200 text-smaller">{{.UserName}}</td>
                        <td class="py-2 px-4 border-b border-gray-200 text-smaller">{{.Profit}}</td>
                        <td class="py-2 px-4 border-b border-gray-200 text-smaller">{{.Invested}}</td>
                        <td class="py-2 px-4 border-b border-gray-200 text-smaller">{{.TraderSince}}</td>                                                    
                    </tr>
                    {{end}}
                </tbody>
            </table>                
    </div>


</body>
</html>
